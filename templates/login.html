
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body { margin: 0; background: linear-gradient(#67b26f, #4ca2cd); font-family: Arial, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); width: 90%; max-width: 400px; }
    .login-box h2 { text-align: center; margin-bottom: 1rem; color: #2c3e50; }
    input, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: none; border-radius: 5px; }
    input { background: #f1f1f1; }
    button { background: #4CAF50; color: white; font-weight: bold; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
