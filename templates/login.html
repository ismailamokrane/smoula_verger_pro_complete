<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f3f3f3} .box{margin-top:10%; padding:2rem; background:white; border-radius:10px}</style>
</head>
<body>
<div class="container">
  <div class="col-md-4 offset-md-4 box shadow">
    <h3 class="text-center">🔐 Smoula Verger</h3>
    <form method="post">
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <input class="form-control mb-3" name="username" placeholder="Nom d'utilisateur">
      <input class="form-control mb-3" name="password" type="password" placeholder="Mot de passe">
      <button class="btn btn-success w-100">Connexion</button>
    </form>
  </div>
</div>
</body>
</html>
