<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ parcelle.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>ðŸ“‹ Observations de la parcelle {{ parcelle.name }}</h3>
  <form method="post" action="/add_observation/{{ parcelle.name }}" enctype="multipart/form-data" class="mb-4">
    <textarea name="description" class="form-control mb-2" placeholder="Observation..." required></textarea>
    <textarea name="recommandation" class="form-control mb-2" placeholder="Recommandation..." required></textarea>
    <input type="file" name="photo" accept="image/*" capture="environment" class="form-control mb-2">
    <button class="btn btn-success">Ajouter</button>
  </form>
  <div class="row">
    {% for obs in parcelle.observations %}
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        {% if obs.photo %}
        <img src="/static/uploads/{{ obs.photo }}" class="card-img-top">
        {% endif %}
        <div class="card-body">
          <h6 class="text-muted">{{ obs.date }}</h6>
          <p><strong>Observation:</strong> {{ obs.description }}</p>
          <p><strong>Recommandation:</strong> {{ obs.recommandation }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="btn btn-outline-dark mt-4" href="/export_pdf/{{ parcelle.name }}">ðŸ“„ Exporter PDF</a>
</div>
</body>
</html>
